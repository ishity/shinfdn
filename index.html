<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://sdk.form.run/js/v2/formrun.js"></script>
</head>
<body>
    <form class="formrun" action="https://form.run/api/v1/r/2wxtvgvijfo5ckudlaa26unj" method="post">
        <div>
            <label>お名前</label>
            <input name="お名前" type="text">
        </div>
    
        <div>
            <label>メールアドレス [必須]</label>
            <input name="メールアドレス" type="text" data-formrun-type="email" data-formrun-required>
            <div data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
        </div>

        <div>
            <label>学校の種類を選択</label>
            <select id="schoolTypeSelect">
                <option value="">選択してください</option>
                <option value="high">高等学校（高校）</option>
                <option value="technical">高等専門学校（高専）</option>
            </select>
        </div>
    
        <div>
            <label>都道府県を選択</label>
            <select id="prefSelect">
                <option value="">選択してください</option>
                <option value="01">北海道</option>
                <option value="11">埼玉県</option>
                <option value="09">栃木県</option>
                <option value="13">東京都</option>
            </select>
        </div>

        <div>
            <label>高校名検索（頭文字を選んでください）</label>
            <div id="kanaList" style="margin-bottom: 10px; flex-wrap: wrap; display: flex; gap: 5px;"></div>
            <ul id="suggestionList" style="border: 0.5px solid #ccc; max-height: 150px; overflow-y: auto; padding: 0;">学校の種類と都道府県を選択してください。</ul>
        </div>
        
        <div>
            <label>学校コード</label>
            <input name="学校コード" id="schoolCode" type="text" readonly>
        </div>
        
        <div>
            <label>お問い合わせ [必須]</label>
            <textarea name="お問い合わせ" data-formrun-required></textarea>
            <div data-formrun-show-if-error="お問い合わせ">お問い合わせ内容を入力してください</div>
        </div>
    
        <div>
            <label>個人情報利用同意 [必須]</label>
            <input type="checkbox" name="個人情報利用同意" data-formrun-required>
            <div data-formrun-show-if-error="個人情報利用同意">同意してください</div>
        </div>

        <div class="_formrun_gotcha">
            <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
            <label for="_formrun_gotcha">If you are a human, ignore this field</label>
            <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
        </div>
    
        <button type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
    </form>
    

    <script>
        const kanaList = 'あいうえおかきくけこさしすせそたちつてとなにぬねのはひふへほまみむめもやゆよらりるれろわ';
        let schoolData = { high: {}, technical: {} };
        let selectedPrefCode = "";
        let selectedSchoolType = "high"; // 初期値は高等学校

        const suggestionList = document.getElementById('suggestionList');
        const codeInput = document.getElementById('schoolCode');
        const kanaContainer = document.getElementById('kanaList');
        const prefSelect = document.getElementById('prefSelect');
        const schoolTypeSelect = document.getElementById('schoolTypeSelect');
    
        // 初期状態では非表示
        kanaContainer.style.display = 'none';
    
        // fetch 成功後にイベントリスナーを追加
        fetch('schools.json')
            .then(response => response.json())
            .then(data => {
                schoolData = data;
                schoolTypeSelect.addEventListener('change', onSchoolTypeChange); // 学校の種類変更時のイベント
                prefSelect.addEventListener('change', onPrefChange); // 都道府県変更時のイベント
            })
            .catch(error => console.error('学校データの読み込みに失敗しました:', error));

        // 学校の種類が変わった時
        function onSchoolTypeChange() {
            selectedSchoolType = schoolTypeSelect.value;
            prefSelect.value = ''; // 都道府県選択をリセット
            kanaContainer.style.display = 'none'; // ひらがなリストを非表示に
            if (selectedSchoolType) {
                suggestionList.innerHTML = '都道府県を選択してください。'; // 学校のリストをリセット
            } else {
                suggestionList.innerHTML = '';
            }
            codeInput.value = ''; // 学校コードもリセット
        }

        // 都道府県変更時
        function onPrefChange() {
            selectedPrefCode = prefSelect.value;
            suggestionList.innerHTML = '';
            codeInput.value = '';
            kanaContainer.innerHTML = '';

            if (selectedPrefCode) {
                const kanaSet = new Set();
                const schoolList = schoolData[selectedSchoolType][selectedPrefCode] || [];

                schoolList
                    .filter(s => s.kana)
                    .forEach(s => kanaSet.add(s.kana.charAt(0)));

                if (kanaSet.size > 0) {
                    kanaContainer.style.display = 'flex';
                    renderKanaButtons([...kanaSet].sort());
                } else {
                    kanaContainer.style.display = 'none';
                }
            } else {
                kanaContainer.style.display = 'none';
            }
        }

    
        function renderKanaButtons(kanaArray) {
            kanaArray.forEach(kana => {
                const btn = document.createElement('button');
                btn.textContent = kana;
                btn.style.padding = '5px 10px';
                btn.style.border = '1px solid #ccc';
                btn.style.borderRadius = '5px';
                btn.style.background = '#f9f9f9';
                btn.style.cursor = 'pointer';
                btn.type = 'button';
                btn.addEventListener('click', () => {
                    if (!selectedPrefCode) {
                        alert('先に都道府県を選択してください');
                        return;
                    }
                    showSuggestions(kana);
                });
                kanaContainer.appendChild(btn);
            });
        }
    
        function showSuggestions(kana) {
            suggestionList.innerHTML = '';
            const schoolList = schoolData[selectedSchoolType][selectedPrefCode] || [];

            const results = schoolList.filter(school =>
                school.kana &&
                school.kana.startsWith(kana)
            );

            if (results.length === 0) {
                const li = document.createElement('li');
                li.textContent = '該当する学校がありません';
                li.style.padding = '5px';
                suggestionList.appendChild(li);
            } else {
                results.forEach(school => {
                    const li = document.createElement('li');
                    li.textContent = school.name;
                    li.style.cursor = 'pointer';
                    li.style.padding = '5px';
                    li.style.listStyle = 'none';
                    li.addEventListener('click', () => {
                        codeInput.value = school.code;
                        suggestionList.innerHTML = '';
                    });
                    suggestionList.appendChild(li);
                });
            }
        }

    </script>
</body>
</html>
